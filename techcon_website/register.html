<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register for TechCon 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for styling -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <h2>Sign up for TechCon 2024</h2>
            <p>Complete the form below to register for TechCon 2024. Join us for an exciting experience with top industry experts!</p>
            
            <!-- Registration Form -->
            <form action="submit_registration.php" method="POST">
                
                <!-- Name Field -->
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" required>
                
                <!-- Email Field -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <!-- Password Field -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <!-- Password Confirmation Field -->
                <label for="password-confirm">Confirm Password:</label>
                <input type="password" id="password-confirm" name="password_confirm" required>
                
                <!-- Terms and Conditions Checkbox -->
                <div>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms_and_conditions.html" target="_blank">terms and conditions</a>.</label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. Copyright TechCon 2024.</p>
    </footer>

</body>
